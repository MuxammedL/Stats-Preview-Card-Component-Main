<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution {
      font-size: 20px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <div class="text-inner">
          <p class="text-p">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="marks">
            <div class="mark">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="mark">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="mark">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-img">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muxammed Layicov</a>.
    </p>
  </footer>
</body>

</html>
